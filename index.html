<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VEIL - ERROR://SIGNAL_CORRUPTED</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body class="vhs-effect">
    <!-- Main container with VHS overlay -->
    <div class="vhs-overlay"></div>
    
    <!-- Main content wrapper -->
    <main class="content-wrapper">
        <!-- Header/Logo section -->
        <header class="glitch-header">
            <h1 class="glitch" data-text="VEIL">VEIL</h1>
            <p class="subtitle">SYSTEM://ACCESSING_SECURE_TERMINAL</p>
        </header>

        <!-- Terminal section -->
        <section class="terminal">
            <div class="terminal-content">
                <p class="typing-effect">WARNING: Unauthorized access detected...</p>
                <p class="typing-effect">LUMINYCE LABORATORIES - CLASSIFIED TERMINAL</p>
                <p class="typing-effect">Enter command: <span class="cursor">_</span></p>
            </div>
        </section>

        <!-- Hidden content sections (revealed through puzzle progression) -->
        <section class="hidden-content" id="section-1">
            <!-- Content will be revealed as puzzles are solved -->
        </section>
    </main>

    <script src="js/vhs-effects.js"></script>
    <script src="js/terminal.js"></script>
</body>
</html>
